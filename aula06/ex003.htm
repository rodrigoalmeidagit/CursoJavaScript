<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(102, 102, 179, 0.5);
            color: white;    
        }
    </style>    
</head>
<body>
  <h1>Olá Mundo!</h1>
  <p>Já me livrei da maldição.</p>
  <script>
    var n1 = Number(window.prompt('Digite um número: ')) //window.prompt sempre retorna string. Necessário forçar a troca para número quando necessário.
    var n2 = Number(window.prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
  </script>  
</body>
</html>
